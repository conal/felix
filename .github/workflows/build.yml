name: "Build"

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v26
    - uses: cachix/cachix-action@v14
      with:
        name: perspicuous
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    - run: |
        nix build -L --show-trace
